<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>LoopIn</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/icons/icon-192.png"/>

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="topbar">
    <h1>LoopIn</h1>
    <button id="btnChatMenu" class="ghost">Chats ▾</button>
    <div class="grow"></div>

    <!-- Profile (only avatar + name in header) -->
    <div id="meBox" class="mebox" aria-haspopup="true" aria-expanded="false">
      <img id="meAvatar" class="avatar sm" src="/icons/default-avatar.png" alt="me">
      <div id="whoName" class="muted"></div>
    </div>

    <!-- Profile menu -->
    <div id="profileMenu" class="menu hidden" role="menu" aria-hidden="true">
      <div class="menutitle">Signed in as</div>
      <div id="menuName" class="menuitem text"></div>
      <div id="menuEmail" class="menuitem text muted"></div>
      <div class="menusep"></div>
      <button id="menuView" role="menuitem">View image</button>
      <button id="menuUpload" role="menuitem">Upload new</button>
      <div class="menusep"></div>
      <button id="menuLogout" role="menuitem">Logout</button>
    </div>
    <input id="avatarFile" type="file" accept="image/png,image/jpeg,image/webp" class="hidden">

    <button id="btnInstall" class="ghost" hidden>Install App</button>
  </header>

  <!-- Chats dropdown -->
  <div id="chatMenu" class="dropdown hidden" aria-hidden="true">
    <div class="card">
      <h3>Start</h3>
      <div class="row">
        <button id="btnExisting" class="primary">Existing chat</button>
        <button id="btnNew">New chat</button>
      </div>

      <div id="newOptions" class="mt hidden">
        <div class="col">
          <label class="muted">Room name (optional)</label>
          <input id="roomNameInput" placeholder="e.g., Satya Room" maxlength="80">
        </div>
        <div class="row mt">
          <button id="btnCreate">Create chat</button>
          <button id="btnJoin" class="ghost">Join chat</button>
        </div>

        <div id="joinPanel" class="mt hidden">
          <div class="row">
            <input id="joinCode" placeholder="Enter 8-char code" maxlength="8">
            <button id="confirmJoin">Join</button>
          </div>
          <p class="muted">Ask your partner for their code.</p>
        </div>

        <div id="createdPanel" class="mt hidden">
          <p>Share this code:</p>
          <div class="code" id="createdCode"></div>
        </div>
      </div>
    </div>

    <div class="card mt">
      <h3>Your chats</h3>
      <div id="rooms" class="list"></div>
    </div>
  </div>

  <main class="content">
    <!-- Chat area -->
    <div id="chatArea" class="chat-shell hidden">
      <!-- Room header -->
      <div class="card chat-header">
        <div class="roomname-wrap">
          <span id="roomNameText">(unnamed)</span>
          <button id="editRoomBtn" class="iconbtn-naked" title="Edit room name" aria-label="Edit room name">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
            </svg>
          </button>
          <input id="roomNameEdit" class="roomname-input hidden" maxlength="80">
        </div>
        <div class="roomcode-wrap">
          <span id="roomCode" class="muted code small"></span>
          <button id="copyCode" class="ghost small" title="Copy room code">Copy</button>
        </div>
      </div>

      <!-- Messages -->
      <div id="messages" class="messages" aria-live="polite"></div>

      <!-- Composer -->
      <div class="composer-shell">
        <form id="sendForm" autocomplete="off" class="composer">
          <input id="msg" placeholder="Type a message…">
          <button class="sendbtn" type="submit" aria-label="Send">
            <svg viewBox="0 0 24 24" class="sendicon">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Empty state -->
    <div id="emptyHint" class="card">
      <strong>Pick a chat to begin</strong>
      <p class="muted">Use <em>Chats ▾</em> to create or open a conversation.</p>
    </div>
  </main>

  <!-- Avatar modal -->
  <div id="avatarModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="modal card">
      <img id="avatarPreview" class="avatar xl" src="/icons/default-avatar.png" alt="avatar preview" />
      <div class="row mt" style="justify-content:flex-end">
        <button id="closeAvatar" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- First-time identity -->
  <div id="overlay" class="overlay hidden">
    <div class="modal card">
      <h3>Welcome — tell us who you are</h3>
      <div class="col">
        <input id="nameInput" placeholder="Your name">
        <input id="emailInput" placeholder="Email ID" type="email">
        <button id="saveIdentity" class="primary">Continue</button>
      </div>
      <p class="muted">Stored locally to label your messages & find your chats.</p>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="/client.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
